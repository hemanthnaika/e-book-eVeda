<div class="shadow-lg rounded-lg overflow-hidden min-w-40 bg-white hover:shadow-xl transform transition duration-300 ">
    <!-- Image Section -->
    <div class="h-72  bg-gray-100 overflow-hidden ">
        <img class="w-full h-full object-contain rounded-lg" src="{{ book.cover_image.url}}" alt="{{ book.title }}">
    </div>


    <!-- Content Section -->
    <div class="p-4 flex flex-col space-y-2">
        <!-- Title -->
        <h2 class="text-lg font-semibold truncate text-gray-800">
            {{ book.title }}
        </h2>

        <!-- Author -->
        <p class="text-sm text-gray-600 truncate">
            By {{ book.author.first_name }} {{ book.author.last_name }}
        </p>

        <!-- Price -->
        <h3 class="text-xl font-bold text-yellow-600">
            â‚¹{{ book.price }}
        </h3>

        <!-- Buttons -->
        <div class="mt-3 flex items-center justify-between gap-2 flex-wrap">
            <a href="{% url 'book' book.Book_id %}" class="text-sm bg-yellow-400 font-heading px-4 py-2 rounded-md hover:bg-yellow-500 ">
                View Details
            </a>
            <form action="{% url 'add_to_cart' book.Book_id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="text-sm bg-yellow-300 px-4 py-2 rounded-md font-heading hover:bg-yellow-400">
        Add to Cart
    </button>
            </form>

        </div>
    </div>
</div>
